    <input type="checkbox" id="menu-toggle" hidden>
    <label for="menu-toggle" class="menu-icon">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
    </label>

    <!-- Боковое меню -->
    <div class="menu">
        <label for="menu-toggle" class="close-btn">&times;</label>
        <ul class="menu-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#catalog">Catalog</a></li>
            <li><a href="#sale">Sale</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <!-- Социальные иконки -->
        <div class="social-icons">
            <a href="https://facebook.com" class="svg-link" target="_blank" aria-label="Facebook">
                <svg class="svg-img">
                    <use xlink:href="#icon-facebook"></use>
                </svg>
            </a>
            <a href="https://instagram.com" class="svg-link" target="_blank" aria-label="Instagram">
                <svg class="svg-img">
                    <use xlink:href="#icon-insta"></use>
                </svg>
            </a>
            <a href="https://youtube.com" class="svg-link" target="_blank" aria-label="YouTube">
                <svg class="svg-img">
                    <use xlink:href="#icon-youtube"></use>
                </svg>
            </a>
        </div>        
    </div>

    <!-- Скрипт для управления меню -->
    <script src="../js/menu.js"></script>
</body>
</html>
