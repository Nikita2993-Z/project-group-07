<section class="hero">

  <div class="container">
    <div class="hero-container">
      <div class="text-container">
        <h1 class="hero-title">
          Welcome to our <span class="hero-span">collection</span> of premium
          watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-img">
        <ul class="hero-list">
          <li class="hero-item">
            <img
              class="photo photo1"
              src="/img/hero/Ellipse1.jpg"
              width="44"
              alt="people"
            />
          </li>
          <li class="hero-item">
            <img
              class="photo photo2"
              src="/img/hero/Ellipse2.jpg"
              width="44"
              alt="people"
            />
          </li>
          <li class="hero-item">
            <img
              class="photo photo3"
              src="/img/hero/Ellipse 3.jpg"
              width="44"
              alt="people"
            />
          </li>
        </ul>

        <a class="hero-link" href="#footer" alt="scroll-down">Scroll down</a>
      </div>
    </div>

    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          /img/hero/retina-picture/img-desktop1x.webp  1x,
          /img/hero/retina-picture/img-desktop@2x.webp 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          /img/hero/retina-picture/img-tablet1x.webp  1x,
          /img/hero/retina-picture/img-tablet@2x.webp 2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero/retina-picture/img-mobile1x.webp  1x,
          /img/hero/retina-picture/img-mobile@2x.webp 2x
        "
      />

      <img class="img-watch" src="../img/hero/rectangle-10.webp" alt="watch" loading="lazy" />
    </picture>
  </div>
 
</section>
